<!DOCTYPE html>
{% load static %}
<html lang='en'>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <title>SmartParking</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    </head>

    <body class="container mt-5">
        <div class="alert alert-info display-4 text-center">Agregar vehiculo</div>
        <nav style="background-color: aliceblue">
            <ul class="nav justify-content-center">
              <li class="nav-item">
                <a class="nav-link" href='/main/'>Menu inicial</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/perfil/">Perfil</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href='/sucursales/'>Sucursales</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/reservas/">Reservas</a
                ><!--dropmenu-->
              </li>
              <li class="nav-item">
                <a class="nav-link" href='/tarjetas/'>Tarjetas</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href='/historial/'>Historial</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href='/vehiculos/'>Vehiculos</a>
              </li>
              <li>
                <a class="btn btn-warning btn-small" href="/logout/">
                  <i class="bi bi-box-arrow-right"></i>
                </a>
              </li>
              <!--aria-disabled="true"-->
            </ul>
      
          </nav>
        <form method='POST'>
          {% csrf_token %}{% if messages %}
          <div class="mt-3">
            {% for message in messages %}
            <div class="alert alert-success" role="alert">{{ message }}</div>
            {% endfor %}
          </div>
        {% endif %}
        {{ form.as_p }}
        <div>
          <a href="/vehiculos/" class="btn btn-secondary mt-3">
              volver
          </a>
          <button type="submit" class="btn btn-primary mt-3">Enviar</button>
          <br>
        </div>
        </form>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>    
    </body>
</html>
